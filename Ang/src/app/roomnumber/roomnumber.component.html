<!-- Modal -->
<div class="modal fade" id="AddRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close"
        data-dismiss="modal" aria-label="Close"
        (click)="CloseClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <app-add-edit-roomnumber  [trs1]="trs1" [Adding]="Adding" *ngIf="ActivatedEditAdd">

        </app-add-edit-roomnumber>

      </div>

      </div>
    </div>
  </div>





<div class="container">

  <div class="card" style="margin-top:20px;">

  <div class="card-header">
   Room panel
  </div>

  <div class="card-body">

   <div>


    <h2 class="Highlight"> The list of Room </h2>
          <hr class="hr-line">


          <button type="button" (click)="addRoom()"  data-toggle="modal" data-target="#AddRoom"
          class="m-1 btn btn-light btn-outline-primary"  data-backdrop="static" data-keyboard="false">
            Add new room
          </button>

          <br>
          <br>

    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.id}} </td>
      </ng-container>

      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef> Room number </th>
        <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.roomNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="isReserved">
        <th mat-header-cell *matHeaderCellDef> Reserve status </th>
        <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.isReserved}} </td>
      </ng-container>

      <ng-container matColumnDef="roomSum">
        <th mat-header-cell *matHeaderCellDef> Room cost</th>
        <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.roomSum}} </td>
    </ng-container>

    <ng-container matColumnDef="roomTypeId">
      <th mat-header-cell *matHeaderCellDef> Room class</th>
        <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.roomTypeId}} </td>
  </ng-container>

  <ng-container matColumnDef="hotelId">
    <th mat-header-cell *matHeaderCellDef>Hotel No.</th>
      <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.hotelId}} </td>
</ng-container>


<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let BookedTours">

      <button mat-icon-button (click)="ChangeRoom(BookedTours)"
      data-toggle="modal" data-target="#AddRoom" data-backdrop="static" data-keyboard="false"
      ><mat-icon>settings</mat-icon></button>
      <button mat-icon-button (click)="RemoveRoom(BookedTours.id)"><mat-icon>remove_shopping_cart</mat-icon></button>
    </td>
</ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>





</div>
</div>
</div>
</div>
