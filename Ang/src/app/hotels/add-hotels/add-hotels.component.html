<div class="container">
  <div class="card" style="margin-top:20px;">

  <div class="card-header">
   Add New Hotel
  </div>

  <div class="card-body">



    <div class="form-group col-12">

      <mat-form-field >

        <mat-label >  Choose Tour  </mat-label>

          <mat-select  (selectionChange)="onChangeTour($event.value)">

            <mat-option value="">
              Select Tour ...

            </mat-option>

            <mat-option *ngFor="let dataItem of ToursList" [value]="dataItem.id">

              {{dataItem.country+" "+dataItem.tour_Name}}
            </mat-option>

          </mat-select>

          <br>


      </mat-form-field>


    </div>

  <div class="form-group col-12">
    <label class="col-sm-2 col-form-label">Hotel</label>

        <input type="text" class="form-control" [(ngModel)]="Hotel"
        placeholder="Enter Hotel">
        <br>

  </div>




  <div class="form-group col-12">
    <label class="col-sm-2 col-form-label">Description</label>

        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Enter Description">
        <br>

  </div>




  <div class="form-group col-12">

      <button (click)="addHotel()"  class="m-1 btn btn-light btn-outline-primary">
        Add
      </button>
      &nbsp;
      <button routerLink=""
      class="m-1 btn btn-light btn-outline-primary" Button>
      Back
    </button>
    </div>


  </div>

  <div class="card-footer">

  </div>
  </div>
  </div>
