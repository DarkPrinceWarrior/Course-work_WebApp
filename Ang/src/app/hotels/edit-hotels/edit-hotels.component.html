<div class="form-group row">


  <label class="col-sm-2 col-form-label">Hotel</label>
  <div class="col-sm-10">
      <input [(ngModel)]="Hotel" type="text" class="form-control"
      placeholder="Enter Hotel">
      <br>
  </div>

  <label class="col-sm-2 col-form-label">Description</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Description"
      placeholder="Enter Description">
      <br>
  </div>


  <app-photo-upload (onUploadFinished)="uploadFinished($event)" ></app-photo-upload>
  <br>
</div>

<div class="form-group col-12">

  <button (click)="UpdateHotel()"  class="m-1 btn btn-light btn-outline-primary">
    Update
  </button>
  &nbsp;

</div>
