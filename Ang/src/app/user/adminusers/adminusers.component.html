<div class="container">

  <div class="card" style="margin-top:20px;">

  <div class="card-header">
   Admin panel
  </div>

  <div class="card-body">

    <br>
    <h2 class="Highlight"> The list of users</h2>
          <hr class="hr-line">


          <button type="button" (click)="addUser()"  data-toggle="modal" data-target="#AddUser"
          class="m-1 btn btn-light btn-outline-primary"  data-backdrop="static" data-keyboard="false">
            Add new user
          </button>

          <br>
          <br>

          <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.id}} </td>
            </ng-container>

            <ng-container matColumnDef="login">
              <th mat-header-cell *matHeaderCellDef> Login </th>
              <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.login}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email address </th>
              <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.email}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.password}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>User status </th>
              <td mat-cell *matCellDef="let BookedTours"> {{BookedTours.status}} </td>
        </ng-container>
<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->

        <ng-container matColumnDef="roleId">
          <th mat-header-cell *matHeaderCellDef>role No.</th>
          <td mat-cell *matCellDef="let BookedTours">


            <mat-select  (selectionChange)="onChangeRoleId($event.value,BookedTours)">

              <mat-option value="">
               ...

              </mat-option>

              <mat-option *ngFor="let dataItem of Roleslist" [value]="dataItem.id">

                {{dataItem.roleName}}

              </mat-option>

            </mat-select>



          </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let BookedTours">
            <button mat-icon-button (click)="Confirm(BookedTours)"><mat-icon>assignment_turned_in</mat-icon></button>
            <button mat-icon-button (click)="Delete(BookedTours.id)"><mat-icon>delete_forever</mat-icon></button>
          </td>
      </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>




   <div>


    </div>
  </div>
</div>
</div>
