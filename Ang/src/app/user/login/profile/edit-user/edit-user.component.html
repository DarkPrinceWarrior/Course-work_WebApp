<div class="form-group row" *ngIf="check==2">

  <label class="col-sm-2 col-form-label">FIO</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="FIO"
      placeholder="Enter FIO">
      <br>
  </div>

  <label class="col-sm-2 col-form-label">Gender</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Gender"
      placeholder="Enter Gender">
      <br>
  </div>


  <label class="col-sm-2 col-form-label">Birth</label>
  <div class="col-sm-10">
      <input type="text" [matDatepicker]="eBirth" class="form-control" [(ngModel)]="Birth"
      placeholder="Enter Birth">
      <mat-datepicker-toggle [for]="eBirth"></mat-datepicker-toggle>
        <mat-datepicker #eBirth> </mat-datepicker>
      <br>
  </div>


  <label class="col-sm-2 col-form-label">Series</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Series"
      placeholder="Enter Series">
      <br>
  </div>

  <label class="col-sm-2 col-form-label">PNumber</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="PNumber"
      placeholder="Enter PNumber">
      <br>
  </div>
</div>

  <!-- ------------------------------------------------------------------------- -->


  <div class="form-group row" *ngIf="check==1">

  <label class="col-sm-2 col-form-label">Login</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Login"
      placeholder="Enter Login">
      <br>
  </div>

 <label class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Email"
      placeholder="Enter Email">
      <br>
  </div>

  <label class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Password"
      placeholder="Enter Password">
      <br>
  </div>






</div>



<br>


<button (click)="updateUser1()"  class="btn btn-primary" *ngIf="trs1!=null">
  Update
</button>

<button (click)="addUserData()"  class="btn btn-primary" *ngIf="trs1==null">
  Add User Data
</button>
